<section id="highlight-posts">
  <div class="row">
    <div class="col-4 mb-4" *ngIf="latestPost">
      <app-highlights-posts [post]="latestPost" postSize="L"></app-highlights-posts>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-6" *ngFor="let item of highlightPosts">
          <app-highlights-posts [post]="item"></app-highlights-posts>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="main">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-12" *ngFor="let item of posts">
          <app-main-post [post]="item"></app-main-post>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-md-8 col-md-offset-4" style="border: 1px solid black;">

        </div>
      </div>
    </div>
  </div>
</section>
